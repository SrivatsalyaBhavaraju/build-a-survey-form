<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>

  <h1 id="title">Survey Form</h1>

  <p id="description">Please fill out this survey to help us improve our service.</p>

  <form id="survey-form">
    
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your email" required>

    <label id="number-label" for="number">Age:</label>
    <input id="number" type="number" min="18" max="99" placeholder="Enter your age" required>

    <label for="dropdown">Choose an option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>

    <fieldset>
      <legend>Choose your preferred method of contact:</legend>
      <label>
        <input type="radio" name="contact" value="email" required>Email
      </label>
      <label>
        <input type="radio" name="contact" value="phone" required>Phone
      </label>
    </fieldset>

    <fieldset>
      <legend>Select your interests:</legend>
      <label>
        <input type="checkbox" value="music"> Music
      </label>
      <label>
        <input type="checkbox" value="sports"> Sports
      </label>
    </fieldset>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" placeholder="Enter any additional comments here..."></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>

</body>
</html>
